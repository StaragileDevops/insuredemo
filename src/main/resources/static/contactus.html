
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

          <div class="social-media">

        <div class="contact-form">
          <span class="circle one"></span>

          <form id="myForm" onsubmit="myFunction();" action="index.html" autocomplete="off" >
<script>
document.getElementById("myForm").onsubmit = function() {myFunction()};

function myFunction() {
  document.getElementById("log").innerHTML = "Submitted Successfully";
  event.preventDefault();
  
}
</script>

            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input id= "name" type="text" name="name" class="input" />
              <label for="">Name</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input id= "email" type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input id= "phone" type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea id="message" name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
              <p id="log"></p>
            </div>
            <input id="mybtn" type="submit" value="Send" class="btn" />
          </form>
          
        </div>
      </div>
    </div>

    <script src="script.js"></script>
